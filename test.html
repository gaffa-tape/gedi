<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                margin:0;
                font-size:1.5em;
            }
            .summary h1{
                font-size:4em;
            }
            .passed h1{
                color: #0A0;
            }
            .failed h1{
                color: #A00;
            }     
            .test .description{
                height:0px;
                overflow:scroll;
                -webkit-transition:height 0.2s linear;
                -moz-transition:height 0.2s linear;
                -ms-transition:height 0.2s linear;
                transition:height 0.2s linear;
            }
            .test:hover .description{
                height:200px;            
            }
        </style>
        <script src="https://raw.github.com/KoryNunn/crel/master/crel.js"></script>
        <script src="gel/gel.js"></script>
        <script src="gedi.js"></script>
        <script>
        window.onload = function(){

            var tests = [
                {
                    name: "basic get",
                    test: function(){
                        var gediTest = new Gedi({thing:'stuff'});
                        
                        this.result = gediTest.get('[thing]');
                    },
                    expected: 'stuff'
                },
                {
                    name: "nested get",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:'stuff'}}});
                        
                        this.result = gediTest.get('[thing/stuff/majigger]');
                    },
                    expected: 'stuff'
                },
                {
                    name: "basic set",
                    test: function(){
                        var gediTest = new Gedi();
                        
                        gediTest.set('[thing]', 'stuff');
                        this.result = gediTest.get('[thing]');
                    },
                    expected: 'stuff'
                },
                {
                    name: "nested set",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:'stuff'}}});
                        
                        gediTest.set('[thing/stuff/majigger]', 'things');
                        this.result = gediTest.get('[thing/stuff/majigger]');
                    },
                    expected: 'things'
                },
                {
                    name: "basic remove",
                    test: function(){
                        var gediTest = new Gedi({thing:'stuff'});
                        
                        gediTest.remove('[thing]');
                        this.result = gediTest.get('[thing]');
                    },
                    expected: undefined
                },
                {
                    name: "nested remove",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:'stuff'}}});
                        
                        gediTest.remove('[thing/stuff/majigger]');
                        this.result = gediTest.get('[thing/stuff/majigger]');
                    },
                    expected: undefined
                },
                {
                    name: "tree creation",
                    test: function(){
                        var gediTest = new Gedi();
                        
                        gediTest.set('[thing/stuff/majigger]', 'things');
                        this.result = gediTest.get('[thing/stuff/majigger]');
                    },
                    expected: 'things'
                },
                {
                    name: "basic bind",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[thing]', 'things');
                        gediTest.bind('[thing]', function(){
                            test.result = true;
                        });
                        gediTest.set('[thing]', 'stuff');
                    },
                    expected: true
                },
                {
                    name: "nested bind",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[thing/stuff/majigger]', 'things');
                        gediTest.bind('[thing/stuff/majigger]', function(){
                            test.result = true;
                        });
                        gediTest.set('[thing/stuff/majigger]', 'stuff');
                    },
                    expected: true
                },
                {
                    name: "pre allocated bind",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.bind('[thing/stuff/majigger]', function(){
                            test.result = true;
                        });
                        gediTest.set('[thing/stuff/majigger]', 'stuff');
                    },
                    expected: true
                },
                {
                    name: "remove bind",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[thing]', 'things');
                        gediTest.bind('[thing]', function(){
                            test.result = true;
                        });
                        gediTest.remove('[thing]');
                    },
                    expected: true
                },
                {
                    name: "scoped bind",
                    test: function(){
                        var gediTest = new Gedi({thing:[1,2,3]}),
                            test = this;
                            
                        this.result = 0;
                        
                        // Root binding should NOT fire
                        gediTest.bind('[]', function(){
                            test.result++;
                        });
                        
                        // Array binding SHOULD fire
                        gediTest.bind('[thing]', function(){
                            test.result++;
                        });                        
                        
                        // child binding SHOULD fire
                        gediTest.bind('[thing/4]', function(){
                            test.result++;
                        });
                        
                        gediTest.set('[thing/3]',4);
                    },
                    expected: 2
                },
                {
                    name: "remove scoped bind",
                    test: function(){
                        var gediTest = new Gedi({thing:[{},2,3]}),
                            test = this;
                            
                        this.result = 0;
                        
                        // Object binding SHOULD fire
                        gediTest.bind('[thing]', function(){
                            test.result++;
                        });
                        
                        // target binding SHOULD fire
                        gediTest.bind('[thing/2]', function(){
                            test.result++;
                        });
                        
                        // Sibling binding should NOT fire
                        gediTest.bind('[thing/3]', function(){
                            test.result++;
                        });
                        
                        gediTest.remove('[thing/2]');
                    },
                    expected: 2
                },
                {
                    name: "bind bubbled event.value",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:10}}}),
                            test = this;
                        
                        test.result = "";
                        
                        gediTest.bind('[thing]', function(event){
                            test.result += "thing: " + event.value;
                        });
                        gediTest.bind('[thing/stuff/majigger]', function(event){
                            test.result += "thing/stuff/majigger: " + event.value + " ";
                        });
                        
                        gediTest.set('[thing/stuff/majigger]', 20);
                    },
                    expected: "thing/stuff/majigger: 20 thing: [object Object]"
                },
                {
                    name: "bind bubbled event.value",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:10}}}),
                            test = this;
                        
                        test.result = "";
                        
                        gediTest.bind('[thing]', function(event){
                            test.result += "thing: " + event.value;
                        });
                        gediTest.bind('[thing/stuff/majigger]', function(event){
                            test.result += "thing/stuff/majigger: " + event.value + " ";
                        });
                        
                        gediTest.remove('[thing/stuff/majigger]');
                    },
                    expected: "thing/stuff/majigger: undefined thing: [object Object]"
                },
                {
                    name: "bind expression event.value",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:10}}}),
                            test = this;
                        
                        gediTest.bind('(/ [thing/stuff/majigger] 2)', function(event){
                            test.result = event.value;
                        });
                        
                        gediTest.set('[thing/stuff/majigger]', 20);
                    },
                    expected: 10
                },
                {
                    name: "bind expression event.value complex",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:[true,false,true]}}}),
                            test = this;
                        
                        test.result = "";
                        
                        gediTest.bind('(length (filter [majigger] {item (!= item null)}))', function(event){
                            test.result += event.value;
                        },'[thing/stuff]');
                        
                        gediTest.bind('[thing/stuff]', function(event){
                            test.result += event.value;
                        });
                        
                        gediTest.set('[thing/stuff/majigger/3]', 'hello');
                    },
                    expected: '3[object Object]'
                },
                {
                    name: "relative get",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:'stuff'}}});
                        
                        this.result = gediTest.get('[majigger]', '[thing/stuff]');
                    },
                    expected: 'stuff'
                },
                {
                    name: "relative get root",
                    test: function(){
                        var model = {thing:{stuff:{majigger:'stuff'}}},
                            gediTest = new Gedi(model),
                            test = this;
                            
                        test.expected = model;
                        
                        this.result = gediTest.get('[/]', '[thing/stuff]');
                    }
                    //expected: Object reference set in test.
                },
                {
                    name: "relative set",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[majigger]', 'whatsit', '[thing/stuff]');
                        this.result = gediTest.get('[thing/stuff/majigger]');
                    },
                    expected: 'whatsit'
                },
                {
                    name: "relative set root",
                    test: function(){
                        var model = {thing:{stuff:{majigger:'stuff'}}},
                            gediTest = new Gedi(),
                            test = this;
                            
                        test.expected = model.thing;
                        
                        gediTest.set('[/]', model, '[thing/stuff]');
                        
                        this.result = gediTest.get('[]').thing;
                    }
                    //expected: Object reference set in test.
                },
                {
                    name: "up a level get",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:'stuff'}, whatsits:'things'}}),
                            test = this;
                        
                        this.result = gediTest.get('[../whatsits]', '[thing/stuff]');
                    },
                    expected: 'things'
                },
                {
                    name: "up a level set",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[../whatsit]', 'whatsit', '[thing/stuff]');
                        this.result = gediTest.get('[/thing/whatsit]');
                    },
                    expected: 'whatsit'
                },
                {
                    name: "root get",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:'stuff'}, whatsits:'hello'}}),
                            test = this;
                        
                        this.result = gediTest.get('[/thing/whatsits]', '[thing/stuff]');
                    },
                    expected: 'hello'
                },
                {
                    name: "root set",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[thing/stuff/majigger]', 'stuff');
                        gediTest.set('[/thing/whatsits]', 'hello', '[thing/stuff/majigger]');
                        
                        this.result = gediTest.get('[/thing/whatsits]');
                    },
                    expected: 'hello'
                },
                {
                    name: "same path get",
                    test: function(){
                        var gediTest = new Gedi({thing:{stuff:{majigger:'stuff'}}}),
                            test = this;
                        
                        this.result = gediTest.get('[]', '[thing/stuff/majigger]');
                    },
                    expected: 'stuff'
                },
                {
                    name: "same path set",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[]', 'stuff', '[thing/stuff/majigger]');
                        
                        this.result = gediTest.get('[thing/stuff/majigger]');
                    },
                    expected: 'stuff'
                },
                {
                    name: "set clean",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[thing/stuff/majigger]', 'stuff', null, false);
                        this.result = gediTest.isDirty('[thing/stuff/majigger]');
                    },
                    expected: false
                },
                {
                    name: "set implicit dirty",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[thing/stuff/majigger]', 'stuff');
                        this.result = gediTest.isDirty('[thing/stuff/majigger]');
                    },
                    expected: true
                },
                {
                    name: "set explicit dirty",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set('[thing/stuff/majigger]', 'stuff', null, true);
                        this.result = gediTest.isDirty('[thing/stuff/majigger]');
                    },
                    expected: true
                },
                {
                    name: "set root (overwrite model)",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set({things:'stuff'});
                        this.result = gediTest.get('[things]');
                    },
                    expected: 'stuff'
                },
                {
                    name: "get root (return model)",
                    test: function(){
                        var gediTest = new Gedi('stuff'),
                            test = this;
                        
                        this.result = gediTest.get();
                    },
                    expected: 'stuff'
                },
                {
                    name: "get dirty state of overwrite",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set({things:'stuff'});
                        this.result = gediTest.isDirty();
                    },
                    expected: true
                },
                {
                    name: "set dirty state of overwrite",
                    test: function(){
                        var gediTest = new Gedi(),
                            test = this;
                        
                        gediTest.set({things:'stuff'}, false);
                        this.result = gediTest.isDirty();
                    },
                    expected: false
                },
                {
                name: "expression path resolving",
                    test: function(){
                        var gediTest = new Gedi({stuff:{things:[1,2,3]}}),
                            test = this;
                        
                        
                        this.result = gediTest.get('(last [things])', '[stuff]');
                    },
                    expected: 3
                },
                {
                name: "expression root path resolving",
                    test: function(){
                        var gediTest = new Gedi({stuff:{things:[1,2,3]}}),
                            test = this;
                        
                        
                        this.result = gediTest.get('(length [/stuff].things)', '[stuff]');
                    },
                    expected: 3
                },
                {
                name: "escaped braces",
                    test: function(){
                        var model = {},
                            gediTest = new Gedi(model),
                            test = this;
                        
                        model['[]'] = 'things';
                        
                        this.result = gediTest.get('[\\[\\]]');
                    },
                    expected: 'things'
                },
                {
                name: "escaped braces resolution",
                    test: function(){
                        var model = {},
                            gediTest = new Gedi(model),
                            test = this;
                        
                        model['[]'] = {};
                        model['[]'][']['] = 'things';
                        
                        this.result = gediTest.get('[\\]\\[]', '[\\[\\]]');
                    },
                    expected: 'things'
                },
                {
                name: "escaped escapes", //http://knowyourmeme.com/memes/xzibit-yo-dawg
                    test: function(){
                        var model = {},
                            gediTest = new Gedi(model),
                            test = this;
                        
                        model['\\'] = 'things';
                        
                        this.result = gediTest.get('[\\\\]');
                    },
                    expected: 'things'
                },
                {
                name: "escaped braces resolution",
                    test: function(){
                        var model = {},
                            gediTest = new Gedi(model),
                            test = this;
                        
                        model['\\'] = {};
                        model['\\']['\\'] = 'things';
                        
                        this.result = gediTest.get('[\\\\]', '[\\\\]');
                    },
                    expected: 'things'
                },
                {
                name: "escaped braces and escaped escapes",
                    test: function(){
                        var model = {},
                            gediTest = new Gedi(model),
                            test = this;
                        
                        model['\\[]\\'] = 'things';
                        
                        this.result = gediTest.get('[\\\\[\\]\\\\]');
                    },
                    expected: 'things'
                }
            ];
            
            var resultsElement = document.getElementsByClassName('results')[0];

            function runTests(){
                var errors = [],
                    passed = 0;
                    
                for(var i = 0; i < tests.length; i++){
                    var test = tests[i],
                        resultElement,
                        title,
                        result,
                        description,
                        hasError;
                    
                    try{
                        test.test.call(test);
                    }catch(error){
                        errors.push(error.toString());
                        hasError = true;
                    }
                    test.passed = test.result === test.expected && !hasError;
                    
                    test.passed && passed++;
                    
                    resultElement = crel('div', {'class':(test.passed && 'passed' || 'failed') + ' test'},
                        (title = crel('h1', test.name + ' ' + (test.passed && 'passed' || 'failed'))),
                        (result = crel('span', {'class':'result'}), 'output: ' + test.result + ', expected: ' + test.expected),
                        (description = crel('pre', {'class':'description'}, test.test.toString()))
                    );
                    
                    resultsElement.appendChild(resultElement);
                }
                
                for(var i = 0; i < errors.length; i++){
                    console.error(errors[i]);
                }
                
                return passed;
            }
            
            
            
            var summaryElement = document.getElementsByClassName('summary')[0],
                passed = runTests();
                failed = tests.length - passed;
            
            summaryElement.appendChild(crel('h1', passed + ' Tests passed, ' + failed + ' Tests failed'));
            summaryElement.setAttribute('class',(!failed?'passed':'failed') + ' summary');
        };

        </script>
    </head>
    <body>
        <div class="results">
            <div class="summary"></div>
        </div>
    </body>
</html>
